<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Fancybox</title>
    <link rel="stylesheet" type="text/css" href="common.css">
    <!-- Add jQuery library -->
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
    <!-- Add mousewheel plugin (this is optional) -->
    <script type="text/javascript" src="fancybox/lib/jquery.mousewheel-3.0.6.pack.js"></script>
    <!-- Add fancyBox -->
    <link rel="stylesheet" href="fancybox/source/jquery.fancybox.css?v=2.1.5" type="text/css" media="screen" />
    <script type="text/javascript" src="fancybox/source/jquery.fancybox.pack.js?v=2.1.5"></script>
    <!-- Optionally add helpers - button, thumbnail and/or media -->
    <link rel="stylesheet" href="fancybox/source/helpers/jquery.fancybox-buttons.css?v=1.0.5" type="text/css" media="screen" />
    <script type="text/javascript" src="fancybox/source/helpers/jquery.fancybox-buttons.js?v=1.0.5"></script>
    <script type="text/javascript" src="fancybox/source/helpers/jquery.fancybox-media.js?v=1.0.6"></script>
    <link rel="stylesheet" href="fancybox/source/helpers/jquery.fancybox-thumbs.css?v=1.0.7" type="text/css" media="screen" />
    <script type="text/javascript" src="fancybox/source/helpers/jquery.fancybox-thumbs.js?v=1.0.7"></script>
</head>

<body>
    <!--header-->
    <div id="header">
        <h1><a href="index.html"><img src="img/logo.jpg" alt=""></a></h1>
    </div>
    <div class="clear">
        <!--navigation-->
        <div id="nav">
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="#">ABOUT US</a></li>
                <li><a href="gallery.html">GALLERY</a></li>
                <li><a href="#">COTACT US</a></li>
            </ul>
        </div>
        <!--content-->
        <div id="subWrap">
        <!--fancy box html-->
            <a class="fancybox-button" rel="fancybox-button" href="img/fancy01.jpg"><img src="img/img01.png" alt="" /></a>
            <a class="fancybox-button" rel="fancybox-button" href="img/fancy02.jpg"><img src="img/img02.png" alt="" /></a>
            <a class="fancybox-button" rel="fancybox-button" href="img/fancy03.jpg"><img src="img/img03.png" alt="" /></a>
            <a class="fancybox-button" rel="fancybox-button" href="img/fancy04.jpg"><img src="img/img04.png" alt="" /></a>
            <a class="fancybox-button" rel="fancybox-button" href="img/fancy05.jpg"><img src="img/img05.png" alt="" /></a>
            <a class="fancybox-button" rel="fancybox-button" href="img/fancy06.jpg"><img src="img/img06.png" alt="" /></a>
            <a class="fancybox-button" rel="fancybox-button" href="img/fancy07.jpg"><img src="img/img07.png" alt="" /></a>
            <!--fancy box jquery-->
            <script type="text/javascript">
            $(document).ready(function() {
                $(".fancybox-button").fancybox({
                    prevEffect: 'none',
                    nextEffect: 'none',
                    closeBtn: false,
                    helpers: {
                        title: {
                            type: 'inside'
                        },
                        buttons: {}
                    }
                });
            });
            </script>
        </div>
        <!--footer-->
        <div id="footer">
            <p>Copyright 2015 by LIZIE. All Rights Reserved.
            </p>
            <ul>
                <li>
                    <a href="http://www.facebook.com" target="_blank"><img src="img/icon_facebook.png" alt="facebook"></a>
                </li>
                <li>
                    <a href="http://www.twitter.com" target="_blank"><img src="img/icon_twiter.png" alt="twiter"></a>
                </li>
                <li>
                    <a href="http://www.google.com" target="_blank"><img src="img/icon_google.png" alt="google"></a>
                </li>
                <li>
                    <a href="main.html" target="_blank"><img src="img/icon_link.png" alt="link"></a>
                </li>
                <li>
                    <a href="http://www.w3.org/Icons/valid-html40"><img alt="Valid HTML40" src="http://www.w3.org/Icons/valid-html40.png"></a>
                </li>
            </ul>
        </div>
</body>

</html>
